<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pagina Di Registrazione</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <form name=”registrazione″ method=”post” action="http://localhost:8080/">
    <div align=”center”>
        <strong>
            <font size=”2″ face=”Verdana, Arial, Helvetica, sans-serif”>Pagina di Registrazione</font>
        </strong>
    </div>
    <br/>
    <p><input name="nome" placeholder="Nome">
        <input name="nome" placeholder="Cognome"></p>
    <p><input name="dataNascita" placeholder="Data di Nascita"></p>
    <p><input name=”indirizzo” placeholder="Indirizzo">
        <input name=”citta” placeholder="Città"></p>
    <p><input name=”nomeUtente” placeholder="Nome Utente">
        <input name=”indirizzoEMail” placeholder="Indirizzo E Mail"></p>
    <p><input name=”password” placeholder="Password">
        <input name=”confermaPassword” placeholder="Conferma Password"></p>
    </form>
    <br/>
    <button type="button">Registrazione</button>
</body>
</html>
